[template]
cargo_generate_version = ">=0.10.0"
ignore = [
    "kilonova.yaml",
    "Dockerfile",
    "Jenkinsfile",
    "Readme.md",
    ".git",
    ".gitignore",
    ".github",
    ".idea",
    ".devcontainer/",
    ".vscode/launch.json",
    ".vscode/tasks.json",
    "docs/",
    "scripts/",
    ".dockerignore",
    ".gitpod.Dockerfile",
    ".gitpod.yml",
    "LICENSE.txt",
    "renovate.json"
]

[placeholders.asset-version]
type = "string"
prompt = "Please provide an initial version for the policy to create"

[placeholders.group-id]
type = "string"
prompt = "Please provide the group-id of the policy assets"

[placeholders.implementation-asset-id]
type = "string"
prompt = "Please provide an implementation-asset-id for the policy"

[placeholders.anypoint-registry-url]
type = "string"
prompt = "Please provide the URL of the Anypoint registry"

[placeholders.pdk_version]
type = "string"
prompt = "PDK version (leave empty for default)"
default = "1.6.0-rc.0"

[placeholders.pdk_source]
type = "string"
prompt = "PDK dependency configuration (leave empty for default)"

[hooks]
post = ["post-script.rhai"]
