---
apiVersion: gateway.mulesoft.com/v1alpha1
kind: ApiInstance
metadata:
  name: ingress-http
spec:
  address: http://0.0.0.0:8081
  services:
    upstream:
      address: http://backend
      routes:
        - config:
            destinationPath: /anything/echo/
  policies:
    - policyRef:

      # Replace `{{project-name}}` placeholder with the actual policy name.
      # After running `make build`, you will find the actual policy name at the property 
      # `metadata.name` from the file `/target/gcl.yaml`.
      name: {{project-name}}       
        
      # Fill the config with a policy configuration that matches the schema specified in the policy
      # definition gcl.yaml. Eg:
      # config:
      #   someProperty: desiredValue
      config: {}
